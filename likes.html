        <main>
            <div class="main">
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
 
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
 
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>
  
        <div class="form-control">
            <label for="city" id="label-city">
                In which city are you present?
            </label>
             
            <select name="city" id="city">
                <option value="rajkot">Rajkot</option>
                <option value="mumbai">Mumbai</option>
                <option value="delhi">Delhi</option>
                <option value="kolkata">Kolkata</option>
                <option value="Ahemadabad">Ahemadabad</option>
                <option value="Surat">Surat</option>
                <option value="Baroda">Baroda</option>
                <option value="Chennai">Chennai</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Bengaluru">Bengaluru</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
                Are you a health conscious person to travel? 
            </label>
 
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
        </div>

        <div class="form-control">
            <label>Which Places whould you prefer to visit?
                <small>(Check all that apply)</small>
            </label>

            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Temples</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Historical Places</input></label>
            <label for="inp-3">
                <input type="checkbox"
                        name="inp">Beach</input></label>
            <label for="inp-4">
                <input type="checkbox"
                        name="inp">Shopping-mall</input></label>
            <label for="inp-5">
                <input type="checkbox"
                        name="inp">Restaurant</input></label>
             <label for="inp-6">
                 <input type="checkbox"
                        name="inp">Amusement Park</input></label>
             
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                Demand your estimated hours to travel:
            </label>
 
            <input type="text"
                   id="name"
                   placeholder="Enter Time" />
        </div>
  
       
  
        <input class="submit" type="submit" value="submit">            
    </form>
    </div>
